<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherNow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="container">
      <header class="header">
        <div class="brand">WeatherNow</div>
        <div class="controls">
          <input id="searchInput" type="text" placeholder="Search city" aria-label="City name" />
          <button id="searchBtn" class="btn">Search</button>
          <button id="locateBtn" class="btn alt">My Location</button>
        </div>
      </header>

      <section class="card current">
        <div class="row">
          <div class="primary">
            <div id="cityName" class="city">‚Äî</div>
            <div id="updated" class="time">‚Äî</div>
            <div class="temp-wrap">
              <div id="temp" class="temp">‚Äî</div>
              <div id="icon" class="icon">üå§Ô∏è</div>
            </div>
            <div id="desc" class="desc">‚Äî</div>
          </div>
          <div class="stats">
            <div class="stat">
              <div class="label">Feels like</div>
              <div id="feels" class="value">‚Äî</div>
            </div>
            <div class="stat">
              <div class="label">Humidity</div>
              <div id="humidity" class="value">‚Äî</div>
            </div>
            <div class="stat">
              <div class="label">Wind</div>
              <div id="wind" class="value">‚Äî</div>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="section-title">Next 12 Hours</div>
        <div id="hourly" class="hourly"></div>
      </section>

      <div id="loader" class="loader hidden">
        <div class="spinner"></div>
      </div>
      <div id="toast" class="toast hidden"></div>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
